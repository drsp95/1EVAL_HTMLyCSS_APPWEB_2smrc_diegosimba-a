<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Desordenadas de Elementos</title>
    <style>
        ul.disco{
            list-style: disc;
        }
        ul.cuadrado{
            list-style: square;
        }
        ul.circulo{
            list-style: circle;
        }
    </style>
</head>
<body>
    <h1>LISTA 1 DE PAISES</h1>
    <ul class="disco">
        <li>Espa単a</li>
        <li>Francia</li>
        <li>Portugal</li>
    </ul>
    <h1>LISTA 2 DE PAISES</h1>
    <ul class="cuadrado">
        <li>Espa単a</li>
        <li>Francia</li>
        <li>Portugal</li>

    </ul>
    <h1>LISTA 3 DE PAISES</h1>
    <ul class="circulo">
        <li>Espa単a</li>
        <li>Francia</li>
        <li>Portugal</li>

    </ul>
    <h1>LISTA 4 DE PAISES</h1>
    <ul>
        <li type="square">Espa単a</li>
        <li type="disc">Francia</li>
        <li type="circle">Portugal</li>

    </ul>
</body>
</html>
