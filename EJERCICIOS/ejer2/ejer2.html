<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Numeradas u Ordenadas de Paises</title>
</head>
<body>
    <ol start="1">
        <li>España</li>
        <li>Francia</li>
        <li>Portugal</li>
        <li>Italia</li>    
    </ol>
    <ol>
        <li>España</li>
        <li>Francia</li>
        <li value="5">Portugal</li>
        <li value="6">Italia</li>

    </ol>
    <ol type="A">        
        <li>España</li>
        <li>Francia</li>
        <li>Portugal</li>
        <li>Italia</li>
    </ol>
</body>
</html>
