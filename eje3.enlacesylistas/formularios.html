<!DOCTYPE html>
<html lang="Es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORMULARIO</h1>
    <form action="">
        <!--de manera explicitra (label for="?")(id="?") *?/?*tienen que ser el mismo y unico-->
        <label for="nom">Nombre <input type="text" minlength="4" maxlength="20" require="indica tu nombre" placeholder="indica tu nombre" id="nom"/></label>
        <label for="ape">Apellidos <input type="text" placeholder="indica tus apellidos" id="ape"/></label>
        <label for="tel">Telefono<input type="tel" id="tel"/></label>
        <!--de manera implicita-->
        <label >Sitio web<input type="url"/></label>
        <label >Correo<input type="email"></label>
        <label >Contraseña<input type="password"></label>
        <label >Edad<input type="number" min="1" max="100"/></label>
        <!--de manera explicita-->
        <label for="coche">Marca si tiene coche propio<input type="checkbox" name="coche" id="coche"></label>
        <label for="gen">Genero<input type="radio" name="genero" id="gen" value="h">hombre 
                    <input type="radio" name="genero" id="" value="m">mujer</label>
        <label for="">Color favorito><input type="color" name="colorfavorito" id="" value="#FF0000"></label>
        <h1>Interes encuesta</h1>
        <label for=""> <input type="range" name="rango" min="1" max="10" step="3"></label>


        <h1>NIVEL DE INGLES (A1, A2, B1, B2, C1, C2)</h1>
        <label for="">
            <input type="range" name="nivel de ingles" id="" list="rango-ingles">
            <datalist id="rango-ingles">
                
                <option value="1" label="A1"></option>
                <option value="2" label="A2"></option>
                <option value="3" label="B1"></option>
                <option value="4" label="B2"></option>
                <option value="5" label="C1"></option>
                <option value="6" label="C2"></option>
                
            </datalist>
        </label>
            <H1>Mes de nacimiento</H1>
            <select name="mesdenacimiento" id="" size="3">
                <option value="1">ENERO</option>
                <option value="2">FEBRERO</option>
                <option value="3">MARZO</option>
                <option value="4">ABRIL</option>
                <option value="5">MAYO</option>
                <option value="6">JUNIO</option>
                <option value="7">JULIO</option>
                <option value="8">AGOSTO</option>
                <option value="9">SEPTIEMBRE</option>
                <option value="10">OCTUBRE</option>
                <option value="11">NOVIEMBRE</option>
                <option value="12">DICIEMBRE</option>
            </select>
        </label>
        <label for="">
            <h1>Pais de nacimiento</h1>
                <select name="paisdenacimiento" id="">
                    <optgroup label="EUROPA">
                        <option value="esp">España</option>
                        <option value="port">Portugal</option>
                        <option value="ital">Italia</option>
                    </optgroup>
                </select>
        </label>
    </label>
    <label for="">
            <select name="paisdenacimiento" id="">
                <optgroup label="AMERICA">
                    <option value="usa">Estados UNidos</option>
                    <option value="mex">Mexico</option>
                    <option value="ecu">Ecuador</option>
                </optgroup>
            </select>
    </label>

        <input type="submit" value="ENVIAR">
        <input type="reset" value="BORRAR">
    </form>

    <h1>FORMULARIO 2</h1>
    <form action="">
        <label>Edad <input type="number"></label>



    </form>
</body>
</html>
